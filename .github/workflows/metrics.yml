name: Metrics (Languages)

on:
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch: {}    # let you run it manually

permissions:
  contents: write

jobs:
  languages:
    runs-on: ubuntu-latest
    steps:
      - name: Generate languages (light)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: dist/languages.svg
          base: ""                         # no header block
          template: classic
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 12
          plugin_languages_details: percentage, bytes-size
          # optional: ignore noise languages
          # plugin_languages_ignored: html, css

      - name: Generate languages (dark)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: dist/languages-dark.svg
          base: ""
          template: classic
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 12
          plugin_languages_details: percentage, bytes-size
          # optional: same ignores as above

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
