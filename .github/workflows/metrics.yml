name: Metrics (Languages)

on:
  schedule: [{ cron: "0 0 * * *" }]  # daily
  workflow_dispatch: {}

permissions:
  contents: write  # to push SVGs to the output branch

jobs:
  languages:
    runs-on: ubuntu-latest
    steps:
      - name: Languages (light)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}   # <-- REQUIRED
          filename: dist/languages.svg
          base: ""
          template: classic
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 12
          plugin_languages_details: percentage, bytes-size

      - name: Languages (dark)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}   # <-- REQUIRED
          filename: dist/languages-dark.svg
          base: ""
          template: classic
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 12
          plugin_languages_details: percentage, bytes-size

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
